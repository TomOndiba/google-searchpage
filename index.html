<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <link type="text/css" rel="stylesheet" href="googlesearch.css"/>
  <title>Search</title>
</head>
<body>
  <div class="header">
    <div class="search">
      <div class="search" id="google">
        <a href="https://www.google.ca">
          <img style="width:120px; height:44px;" src="google_logo.png"/>
        </a>
      </div>
      <div class="search" id="search_bar">
        <input type="text" name="search"/>
        <img src="google_microphone_logo.png" alt="mic"/>
      </div>
      <div class="search" id="right_apps">
        <div class="search"id="apps">
          <img id="app_logo" src="apps.png" alt="apps"/>
        </div>
        <div class="search" id="bell">
          <img id="bell_logo" src="bell.png" alt="alerts"/>
        </div>
        <div class="search" id="ben"></div>
      </div>
    </div>
    <div class="tools">
      <div class="tools" id="all">
        <a href="https://www.reddit.com/r/all">All</a>
      </div>
      <div class="tools" id="news">
        <a href="https://www.google.ca/news/">News</a>
      </div>
      <div class="tools" id="images">
        <a href="https://www.google.ca/images/">Images</a>
      </div>
      <div class="tools" id="videos">
        <a href="https://www.google.ca/videos/">Videos</a>
      </div>
      <div class="tools" id="maps">
        <a href="https://www.google.ca/maps/">Maps</a>
      </div>
      <div class="tools" id="more">
        <a href="https://www.google.ca/more/">More</a>
      </div>
      <div class="tools" id="settings">
        <a href="https://www.google.ca/settings/">Settings</a>
      </div>
      <div class="tools" id="tools">
        <a href="https://www.google.ca/tools/">Tools</a>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="results" id="results">
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
